<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<header class="top-bar left">
    <p>About</p>
    <p>Store</p>
</header>
<header class="top-bar right">
    <p>Gmail</p>
    <p>Images</p>
    <img id="google-apps" src="googleapps.jpg" alt="Google Apps">
    <img id="pfp" src="pfp.png" alt="profile picture">
</header>

<div class="logo">
    <img src="google-logo.png" alt="Google Logo">
</div>

<div class="search-bar">
    <form>
        <input type="text" name="search-query">
    </form>
</div>
<div class="search-buttons">
    <form>
        <button type="button">Google Search</button>
        <button type="button">I'm feeling lucky</button>
    </form>
</div>

<div class="security">
    <img id="secure" src="secure.png" alt="secure">
    <p>It's Cybersecurity Month. 
        <a href="https://myaccount.google.com/security-checkup?utm_source=hpp&utm_medium=desktop&utm_campaign=csam_pwc&promo=true&pli=1">
            Take a Checkup to strengthen your saved passwords</a></p>
</div>

<footer class="bottom-bar left">
    <p>Advertising</p>
    <p>Business</p>
    <p>How Search works</p>
</footer>

<footer class="bottom-bar right">
    <p>Privacy</p>
    <p>Terms</p>
    <p>Settings</p>
</footer>

</body>

</html>
